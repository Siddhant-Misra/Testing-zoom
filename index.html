<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 Navigation Bar Example - Example 1</title>
</head>
<style>
    body{
    margin: 0;
    padding: 0;
    font-size: 15px;
}
    nav {
    background-color: #333;
    margin: 0;
    overflow: hidden;
}
    nav ul{
    margin: 0;
    padding: 0;
}
nav ul li {
    /* This allow us to arrange list items in a row, without using float */
    display: inline-block;
    list-style-type: none;
}
 
/* Create a style for the first level items */
nav > ul > li > a {
    color: #aaa;
    /* background-color:; */
    display: block;
    line-height: 2em;
    padding: 0.5em 0.5em;
    text-decoration: none;
}

nav li > ul li{
    display: block;
}
 
nav  li > ul li a {
    color: #aaa;
    display: block;
    line-height: 2em;
    padding: 0.5em 2em;
    text-decoration: none;
}
 
/* Change the background color when mouse over items */
nav li:hover {
    background-color: #666;
}
/* display the submenu on mouse over main menu item*/
nav li:hover > ul{
    position:absolute;
    display : block;
}
</style>
<body>
    <nav>
        <ul>
            <li><a href="#" target="_blank">Region 1</a></li>            
            <li><a href=" https://inhance.zoom.us/wc/join/93626679431" target="_blank">Region 2</a></li>
            <li><a href="#" target="_blank">Region without pwd</a></li>
            <li><a href="#" target="_blank">Region 4</a></li>
            <li><a href="#" target="_blank">Region proper</a></li>
        </ul>
    </nav>
</body>
</html>
